<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Compilador</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
<div class="user-actions w-100 d-flex justify-content-between align-items-center">
    <div class="user-buttons">
        <button class="btn btn-outline-warning select-file" id="filePicker" onclick="openFile()"><span class="material-icons">folder</span>Selecionar arquivo</button>
    </div>

    <div class="d-flex gap-4">
        <button class="save-btn btn btn-outline-primary" onclick="writeFile()"><span class="material-icons">save</span>Salvar</button>
        <button class="compile-btn btn btn-outline-success" onclick="compile()"><span class="material-icons">hardware</span>Compilar</button>
    </div>
</div>


<div class="editor-container d-flex justify-content-center align-items-center">
    <div id="editor"></div>
</div>


<div class="log-container w-100 d-flex flex-column justify-content-center align-items-center">
    <div class="log">
        <div class="error-log"></div>
        <div class="message-log"></div>
    </div>
</div>


<script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
<script src="monaco.js"></script>
<script src="main.js"></script>
<script src="shortcuts.js"></script>

</body>

</html>
